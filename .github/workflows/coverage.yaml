name: Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment: codecov
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Set up Deno
        uses: denoland/setup-deno@v2

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM
        run: deno task wasmbuild

      - name: Run Deno tests with coverage
        run: deno test -A --coverage=coverage/deno crates/wasm/tests/

      - name: Generate Deno LCOV report
        run: deno coverage coverage/deno --lcov --output=coverage/deno.lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info,coverage/deno.lcov
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
