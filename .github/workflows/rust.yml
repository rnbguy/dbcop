name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --verbose --all-features
      - name: Clippy
        run: cargo clippy --workspace --all-features -- -D warnings
      - name: Run tests
        run: cargo test --verbose --all-features
      - name: E2E generate and verify
        run: |
          cargo run -p dbcop -- generate --n-hist 5 --n-node 3 --n-var 4 --n-txn 3 --n-evt 3 --output-dir /tmp/dbcop-e2e
          ls /tmp/dbcop-e2e/*.json | wc -l | grep -q 5
          cargo run -p dbcop -- verify --input-dir /tmp/dbcop-e2e --consistency committed-read || true

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/rustfmt@v1
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install Taplo
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: taplo-cli
          locked: true
      - name: Check TOML formatting
        run: taplo format --check
      - name: Set up Deno
        uses: denoland/setup-deno@v2
      - name: Check Deno formatting
        run: deno fmt --check
